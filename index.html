<!DOCTYPE html>
<html lang="ar, en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The quote container -->
    <div class="title-container" id="title">
      <h3>
        <i class="bi bi-calendar-heart"></i> Welcome to the Quote Generator!
      </h3>
    </div>
    <div class="quote-container" id="quote-container">
      <div class="copy-elements">
        <button class="btn btn-success" data-copy-origin="#quote">
          <i class="bi bi-clipboard"></i>
        </button>
      </div>
      <!-- The Quote -->
      <div class="quote-text">
        <i class="bi bi-quote"></i>
        <span id="quote"> </span>
      </div>
      <!-- The Author -->
      <div class="quote-author" id="quote-author"></div>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
          <i class="bi bi-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/gh/assisfery/CopyPasteJS@1.2/src/CopyPasteJS.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
